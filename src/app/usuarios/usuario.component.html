<h3 align="center">Nuevo Usuario</h3>
<hr>

<div class="container">
<div class="row">
	<div class="col-md-12">
		
		<form (ngSubmit)="guardar()" #forma="ngForm">
			
			<div class="form-group">
				<label>Nombre</label>
				<input 	[(ngModel)]="usuario.nombre"
						type="text" 
						name="nombre"
						class="form-control"
						placeholder=""
						required>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input 	[(ngModel)]="usuario.email"
						type="text" 
						name="email"
						class="form-control"
						placeholder=""
						required
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
			</div>
			<div class="form-group">
				<label>Clave</label>
				<input 	[(ngModel)]="usuario.clave"
						type="password" 
						name="clave"
						class="form-control"
						placeholder=""
						required>
			</div>
			<div class="form-group">
				<label>Permisos</label>
				<input 	[(ngModel)]="usuario.permiso"
						type="text"
						name="permiso"
						class="form-control"
						placeholder="">
			</div>
				<!-- <input 	[(ngModel)]="usuario.key"
						type="text" 
						id="key"
						name="key"> -->
			<div class="form-group">
				<button [disabled]="!forma.valid" 
					type="submit" class="btn btn-outline-primary">
					Guardar cambios 
				</button>
				<button [routerLink]="['/usuarios']" class="btn btn-outline-danger">
					Regresar 
				</button>
			</div>
		</form>
	</div>

</div>
</div>
