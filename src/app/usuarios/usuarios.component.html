
<div class="container main-container">

<h4 class="animated fadeIn fast" align="center">Mantención de Usuarios</h4>
<hr>

<div class="col-lg-12">
	<a [routerLink]="['/usuario','nuevo']" class="btn btn-primary">Nuevo</a>
</div>
<hr>
<table id="TabUsuarios" class="table table-striped table-bordered animated fadeIn fast display" style="width:100%">
        <thead class="thead-dark" align="center">
            <tr>
                <th>#ID</th>
                <th align="center">Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
              	<td>{{ usuario.id }}</td>
				        <td>{{ usuario.nombre }}</td>
				        <td>{{ usuario.email }}</td>
				        <td><a [routerLink]="['/modusuario',usuario.id]" 
					           class="btn btn-primary" (click)="PreUpdateusuario(usuario)">Editar</a>

				<button type="button" class="btn btn-danger" 
                data-toggle="modal" data-target="	#exampleModal" (click)="EliminaUsuario(usuario)"
                >
  					Eliminar
				</button>
				</td> 
            </tr>
        </tbody>
    </table>
