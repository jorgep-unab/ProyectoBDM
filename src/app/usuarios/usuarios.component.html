
<div *ngIf="sesion && permisos[5]=='1'" class="container main-container">

	<h4 class="animated fadeIn fast" align="center">Mantención de Usuarios</h4>
	<hr>

	<div class="col-lg-12">
		<a [routerLink]="['/usuario','nuevo']" class="btn btn-primary">Nuevo</a>
	</div>
	<hr>
	<table *ngIf="usuarios.length>0"
	id="TabUsuarios" class="table table-bordered text-center animated fadeIn fast display" style="width:100%">
		<thead class="bg-primary text-light" align="center">
			<tr>
				<th>#ID</th>
				<th align="center">Nombre</th>
				<th>Email</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let usuario of usuariosGet">
				<td>{{ usuario.id }}</td>
				<td>{{ usuario.nombre }}</td>
				<td>{{ usuario.email }}</td>
				<td><a [routerLink]="['/modusuario',usuario.id]"
					class="btn btn-primary mx-1" (click)="PreUpdateusuario(usuario)">Editar</a>

					<button type="button" class="btn btn-danger mx-1"
					data-toggle="modal" data-target="	#exampleModal" (click)="EliminaUsuario(usuario)"
					>
					Eliminar
				</button>
			</td>
		</tr>
	</tbody>
	</table>
	<div class="d-flex justify-content-between p-2 mx-auto col-lg-8 col-md-10 col-sm-12">
  	<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="maxSize">
  	</ngb-pagination>

  	<select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
    	<option [ngValue]="2">2 items per page</option>
    	<option [ngValue]="4">4 items per page</option>
    	<option [ngValue]="6">6 items per page</option>
			<option [ngValue]="10">10 items per page</option>
  	</select>
	</div>

</div>
<div *ngIf="!sesion || permisos[5]=='0'" class="text-center mx-auto col-6 alert alert-danger">
	Usted no tiene acceso a esta sección
</div>
