
<div *ngIf="sesion && permisos[1]=='1'" class="container main-container">

<h4 class="animated fadeIn fast" align="center">MantenciÃ³n de Etapas</h4>
<hr>

<div class="col-lg-12">
	<a [routerLink]="['/etapa','nuevo']" class="btn btn-primary">Nuevo</a>
</div>
<hr>
<table id="TabEtapas" class="table table-bordered animated fadeIn fast display text-center" style="width:100%">
        <thead class="bg-primary text-light" align="center">
            <tr>
                <th>#ID</th>
                <th align="center">Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let etapa of etapasGet">
              	<td>{{ etapa.id }}</td>
								<td>{{ etapa.nombre }}</td>
								<td><a [routerLink]="['/modetapa',etapa.id]"
									class="btn btn-primary mx-1" (click)="PreUpdateEtapa(etapa)">Editar</a>
								<button type="button" class="btn btn-danger mx-1" data-toggle="modal" data-target="	#exampleModal" (click)="EliminaEtapa(etapa)">
				  					Eliminar
								</button>
								</td>
            </tr>
        </tbody>
    </table>
		<div class="d-flex justify-content-between p-2 mx-auto col-lg-8 col-md-10 col-sm-12">
	  	<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="maxSize">
	  	</ngb-pagination>

	  	<select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
	    	<option [ngValue]="2">2 items per page</option>
	    	<option [ngValue]="4">4 items per page</option>
	    	<option [ngValue]="6">6 items per page</option>
				<option [ngValue]="10">10 items per page</option>
	  	</select>
		</div>

</div>
<div *ngIf="!sesion || permisos[1]=='0'" class="text-center mx-auto col-6 alert alert-danger">

</div>
