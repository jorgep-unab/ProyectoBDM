
<div class="container main-container">

<h4 class="animated fadeIn fast" align="center">MantenciÃ³n de Etapas</h4>
<hr>

<div class="col-lg-12">
	<a [routerLink]="['/etapa','nuevo']" class="btn btn-primary">Nuevo</a>
</div>
<hr>
<table id="TabEtapas" class="table table-striped table-bordered animated fadeIn fast display" style="width:100%">
        <thead class="thead-dark" align="center">
            <tr>
                <th>#ID</th>
                <th align="center">Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let etapa of etapas">
              	<td>{{ etapa.id }}</td>
				<td>{{ etapa.nombre }}</td>
				<td><a [routerLink]="['/modetapa',etapa.id]" 
					class="btn btn-primary" (click)="PreUpdateEtapa(etapa)">Editar</a>
				<button type="button" class="btn btn-danger" data-toggle="modal" data-target="	#exampleModal" (click)="EliminaEtapa(etapa)">
  					Eliminar
				</button>
				</td> 
            </tr>
        </tbody>
    </table>

</div>
