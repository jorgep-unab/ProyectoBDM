<div class="row">
	<div *ngIf="error" class="col-lg-12 alert alert-danger">{{error}}</div>
	<div class="col-lg-6 mx-auto">

		<div class="card">
			<div class="card-header bg-primary text-white">
				<span>Bienvenido al sistema Control de Crops</span>
			</div>
			<div class="card-body">
		
  		<div class="form-group">
    		<label for="exampleInputEmail1">Direcci√≥n de Correo</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" 
    		[(ngModel)]="correo"
    		aria-describedby="		emailHelp">
    			<small id="emailHelp" class="form-text text-muted">Nosotros no compartiremos su email con nadie
          </small>
  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password"
    		[(ngModel)]="clave"
    		 class="form-control" id="exampleInputPassword1">
  		</div>
  		<div class="form-group form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Check me out</label>
  		</div>
  		<button type="button" (click)="iniciarSesion()" class="btn btn-primary">Ingresar</button>
  	
			</div>
		</div>
	</div>
</div>
